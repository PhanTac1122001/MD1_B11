<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=+prompt("Nhập Date:")
        let month = +prompt("Nhập Month")

        switch(date,month){
            case 1:
                if(date<=19){
                    alert("Ma kết")
                }else if(20<=date<=31){
                    alert("Bảo Bình")
                }
                break;
                case 2:
                if(date<=18){
                    alert("Bảo Bình")
                }else if(19<=date<=29){
                    alert("Song Ngư")
                }
                break;
                case 3:
                if(date<=20){
                    alert("Song Ngư")
                }else if(21<=date<=31){
                    alert("Bạch Dương")
                }
                break;
                case 4:
                if(20<=date<=30){
                    alert("Kim Ngưu")
                }
                break;
                case 5:
                if(date<=20){
                    alert("Ma kết")
                }else if(21<=date<=31){
                    alert("Song tử")
                }
                break;
                case 6:
                if(22<=date<=30){
                    alert("Cự giải")
                }else if(date<=21){
                    alert("Song tử")
                }
                break;
                case 7:
                if(date<=22){
                    alert("Cự giải")
                }else if(23<=date<=31){
                    alert("Sư tử")
                }
                break;
                case 8:
                if(date<=22){
                    alert("Sư tử")
                }else if(23<=date<=31){
                    alert("Xử nữ")
                }
                break;
                case 9:
                if(date<=22){
                    alert("Xử nữ")
                }else if(23<=date<=30){
                    alert("Thiên bình")
                }
                break;
                case 10:
                if(date<=23){
                    alert("Thiên bình")
                }else if(24<=date<=31){
                    alert("Bọ cạp")
                }
                break;
                case 11:
                if(date<=21){
                    alert("Bọ cạp")
                }else if(22<=date<=30){
                    alert("Nhân mã")
                }
                break;
                case 12:
                if(date<=21){
                    alert("Nhân mã")
                    
                }else if(22<=date<=31){
                    alert("Ma kết")
                }
                break;
        }
        
    </script>
</body>
</html>
