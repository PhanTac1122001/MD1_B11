<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("Nhập a:");
        let b=+prompt("Nhập b:");
        let c=+prompt("Nhập c:");
        let max=a;
        if(b>max){
            max=b
            
        }if(c>max){
            max=c
        }
        
            alert("số lớn nhất là:"+max);
        let min=a;
        if(b<min){
            min=b;
        }
        if(c<min){
            min=c;
        }
        alert("số bé nhất là:"+min)
        
    </script>
</body>
</html>
